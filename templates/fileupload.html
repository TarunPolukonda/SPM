{% extends 'nav.html' %}
{% block content %}
<h1>File Upload</h1>
<center>
<form method="post" enctype="multipart/form-data">
    Choose file:
    <input type="file" id="file" name="file" accept=".jpg, .png, .pdf, .jpeg, .py, .txt" multiple required>
    <input type="submit" value="upload">
</form>
</center>
{% endblock %}
